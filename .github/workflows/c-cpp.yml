name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: move to source
      run: cd src
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: ./kerf_test
